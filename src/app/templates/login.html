{% extends "base.html" %}
{% block title %}Log In – Language App{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-card__icon">→</div>
    <h1 class="auth-card__title">Welcome back</h1>
    <p class="auth-card__sub">Log in to continue your learning streak.</p>

    {% if error %}
    <div class="alert alert-error" role="alert">
      <span class="alert-icon">⚠</span>
      <span>{{ error }}</span>
    </div>
    {% endif %}

    <form method="post" action="/login" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" id="email" name="email"
               required autocomplete="email" placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" name="password"
               required autocomplete="current-password" placeholder="••••••••">
      </div>

      <button class="btn btn-primary btn-full" type="submit" style="margin-top:8px;">
        Log in →
      </button>
    </form>

    <p class="auth-footer">
      No account yet? <a href="/signup">Sign up free</a>
    </p>
  </div>
</div>
{% endblock %}
