{% extends "base.html" %}
{% block title %}New Content – Language App{% endblock %}

{% block content %}
<div class="container--narrow">

  <a href="/creator" class="back-link">← Back to dashboard</a>

  <div class="page-header">
    <h1 class="page-title">Create New Content</h1>
    <p class="page-subtitle">
      Fill in the details below.
      <a href="/creator/upload" style="color:var(--accent);font-weight:500;">Upload your video first →</a>
    </p>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post" action="/creator/content">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
          <label class="form-label" for="title">
            Title <span class="req">*</span>
          </label>
          <input class="form-input" type="text" id="title" name="title"
                 maxlength="255" required placeholder="e.g. Spanish verb ser — beginner introduction">
        </div>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
          <div class="form-group">
            <label class="form-label" for="language">Language <span class="req">*</span></label>
            <select class="form-select" id="language" name="language" required>
              {% for lang in languages %}
              <option value="{{ lang }}">{{ lang }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="level">CEFR Level <span class="req">*</span></label>
            <select class="form-select" id="level" name="level" required>
              {% for lvl in levels %}
              <option value="{{ lvl }}">{{ lvl }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="video_url">
            Video URL <span class="req">*</span>
          </label>
          <input class="form-input" type="url" id="video_url" name="video_url"
                 required placeholder="https://pub-xxx.r2.dev/videos/…">
          <p class="form-hint">Paste the public URL from the upload page.</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="caption">Caption <span style="font-weight:400;color:var(--text-subtle);">(optional)</span></label>
          <textarea class="form-textarea" id="caption" name="caption" rows="3"
                    placeholder="Short description of what learners will practice…"></textarea>
        </div>

        <div class="actions" style="margin-top:8px;">
          <button class="btn btn-primary" type="submit">Save draft →</button>
          <a href="/creator" class="btn btn-ghost">Cancel</a>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
